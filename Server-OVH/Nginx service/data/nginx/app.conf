server {
    listen 80;
    server_name checkpcs.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }    
}
server {
    listen 443 ssl;
    server_name checkpcs.com;

    ssl_certificate /etc/letsencrypt/live/checkpcs.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/checkpcs.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;      
    
    location / {
        proxy_pass http://checkpcs.com; #for demo purposes
    }
}